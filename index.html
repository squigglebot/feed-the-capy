<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed the Capy</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB; /* Sky blue background */
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: white;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #0000FF;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #startScreen p {
            font-size: 24px;
            margin: 10px 0;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #FFFF00;
            padding: 20px;
            border-radius: 10px;
        }
        #gameOverScreen h1 {
            font-size: 48px;
            color: #0000FF;
            margin-bottom: 20px;
        }
        #gameOverScreen p {
            font-size: 24px;
            color: #0000FF;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="startScreen">
        <h1>Feed the Capy</h1>
        <p>Shoot COTI tokens into Capy's mouth</p>
        <p>to Make Capy Happy</p>
        <p>Press any key to play</p>
    </div>
    <div id="gameOverScreen">
        <h1>WINNER</h1>
        <p>Capy is Happy!</p>
        <p>Press R to play again</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
