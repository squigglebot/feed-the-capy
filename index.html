<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed the Capybara</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            border: 2px solid #000;
            background-color: #90EE90;
        }
        
        #startScreen {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: #0000FF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        #gameOver {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        #resetButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- âœ… This message proves the page loaded -->
    <div style="position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 10px;">
        <strong>Yay! The page is loading ðŸŽ‰</strong>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="startScreen">
        <h1>Feed the Capybara</h1>
        <p>Click anywhere or press any key to play</p>
        <p>Use arrow keys to aim up or down</p>
        <p>Press space to shoot tokens</p>
        <p>Collect 50 tokens to win!</p>
    </div>
    
    <div id="gameOver">
        <h1>Game Over!</h1>
        <p>You fed the capybara!</p>
        <button id="resetButton">Play Again</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
